<script>
    /*
    PROBLEMA: Média preços
    Um consumidor frequentou quatro mercados diferentes para fazer pesquisa de preço do Kg da carne bovina.
    Peça para o usuário informar o preço que consultou em cada um dos mercados.
    Calcule a média do preço da carne e apresente para o usuário.
    */

    //ENTRADA

 const mercado1 = Number(prompt(`informe o prço da carne no primeiro mercado`));
 const mercado2 = Number(prompt(`informe o valor da carne no segundo mercado`));
 const mercado3 = Number(prompt(`Informe o valor da carne no terceiro mercado`));
 const mercado4 = Number(prompt(`infome o valor da carne no quarto mercado`));


    //PROCESSAMENTO
 const mediaPreco = mercado1 + mercado2 + mercado3 + mercado4 / 1000;


    //SAÍDA
alert(`a média de preço será de ${mediaPreco} reais`)
</script>
