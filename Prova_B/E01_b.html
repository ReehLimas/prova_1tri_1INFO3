<script>

    */

    //ENTRADA
 const notaAvaliacao1 = Number (prompt(`informe a nota que você teve na primeira avaliação.`));
 const notaAvaliacao2 = Number (prompt(`Informe a nota que você teve na segunda avaliação.`));

 const pesoAvaliação2 = notaAvaliacao2/ 7;
 

    //PROCESSAMENTO

alert(`A sua média final da primeira avaliação é de ${pesoAvaliacao1} pontos e a da seguda é de ${pesoAvaliação2}`);
